      transition: transform 0.2s ease;

    .kid-card:hover {
      transform: scale(1.02);
    }

      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: white transparent transparent;
    }
